<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binary Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <label for="binary1">Binary 1:</label>
    <input type="text" id="binary1" class="binary-input" placeholder="Enter binary number">
    <br>
    <label for="binary2">Binary 2:</label>
    <input type="text" id="binary2" class="binary-input" placeholder="Enter binary number">
    <br>
    <div class="optionsAgain">
        <div class="options">
            <button onclick="add()">Add</button>
            <button onclick="subtract()">Subtract</button>
        </div>
    </div>
    <br>
    <label for="result">Result:</label>
    <input type="text" id="result" readonly>
</div>
<script src="script.js"></script>
</body>
</html>
