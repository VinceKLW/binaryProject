<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binary Calculator</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="basedcalculator.png" type="image/png">
</head>
<body>
    <div class="header">
        <h1>Binary Calculator</h1>
        <h1>Github</h1>
    </div>

<div class="calculator">
    <label for="binary1">Binary 1:</label>
    <input type="text" id="binary1" class="binary-input" placeholder="Enter binary number">
    <br>
    <label for="binary2">Binary 2:</label>
    <input type="text" id="binary2" class="binary-input" placeholder="Enter binary number">
    <br>
    <div class="optionsAgain">
        <div class="options">
            <button onclick="add()">Add</button>
            <hr>
            <button onclick="subtract()">Subtract</button>
            <hr>
            <button onclick="divide()">Divide</button>
            <hr>
            <button onclick="multiply()">Multiply</button>
            <hr>
            <button onclick="convert()">Convert</button>
            <hr>
            <button onclick="clearResultBox()">Clear</button>
        </div>
    </div>
    <br>
    <label for="result">Result:</label>
    <input type="text" class="binary-input" id="result" readonly>
</div>
<script src="script.js"></script>
</body>
</html>
